apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nbomber-infra
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.9.6
          ports:
            - containerPort: 4222

---
apiVersion: v1
kind: Service
metadata:
  namespace: nbomber-infra
  name: nats
  labels:
    app: nats
spec:
  selector:
    app: nats
  ports:
    - port: 4222
  type: ClusterIP                